name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with black
      run: |
        black --check --diff ops_translate/ tests/

    - name: Lint with ruff
      run: |
        ruff check ops_translate/ tests/

    - name: Type check with mypy
      run: |
        mypy ops_translate/
      continue-on-error: true  # Don't fail CI on mypy errors yet
